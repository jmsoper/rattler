<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <h1>rattler</h1>
      <div class="controls">
        <p id="start-button">roll the letters</p>
        <p id="end-game">end game</p>
      </div>
    </div>
    <div class="game-container">
      <div id="online-players">
        <span>online players</span>
      </div>
      <div class="opponent-board">
        <div class="scoreboard">Opponent score:
          <span class="opponent-score"></span>
        </div>
        <h2><span class="opponent-board--name">opponent</span>'s words</h2>
        <div class="opponent-wordlist">
        </div>
      </div>
      <div class="board">
      </div>
      <div class="notepad">
        <div class="scoreboard">
          <span class="scoreboard-header">Main player</span>'s  score:
          <span class="score"></span>
        </div>
        <h2>saved words</h2>
        <div class="wordlist">
        </div>
      </div>
    </div>
  </body>
  <script src="js/bundle.js"></script>
</html>
